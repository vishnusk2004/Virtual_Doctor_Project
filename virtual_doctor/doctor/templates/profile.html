{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block theme %}{{ selected_theme }}{% endblock %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="margin-top: 80px; margin-bottom: 80px;">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow-sm">
                <h2 class="mb-4 text-center">{{ user.username }}'s Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Update Profile</button>
                </form>
                {% if profile.avatar %}
                <div class="text-center mt-4">
                    <img src="{{ profile.avatar.url }}" class="img-thumbnail" alt="Avatar">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
