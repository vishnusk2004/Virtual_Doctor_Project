{% extends 'base.html' %}

{% block title %}Disease Results{% endblock %}

{% block content %}
<h2>Predicted Diseases</h2>
<ul class="list-group">
    {% for disease in diseases %}
    <li class="list-group-item">
        <a href="{% url 'disease_detail' disease.pk %}">{{ disease.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
