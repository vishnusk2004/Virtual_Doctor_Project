{% extends 'base.html' %}

{% block title %}Track Symptoms{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Track Symptoms</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Track</button>
        </form>
        <h3 class="mt-4">Your Symptoms</h3>
        <ul class="list-group">
            {% for symptom in symptoms %}
            <li class="list-group-item">{{ symptom.symptom.name }} on {{ symptom.date_reported }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
